web:
  build: web
  environment:
    - DEVELOPMENT=true
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
  ports:
    - 5000:3000
  volumes:
    - web:/go/src/github.com/convox/kernel/web
    - web/conf/nginx.conf:/etc/nginx/nginx.conf
  links:
    - builder
builder:
  privileged: true
  build: builder
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
  ports:
    - 5100:5000
  volumes:
    - builder:/go/src/github.com/convox/kernel/builder
