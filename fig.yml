kernel:
  build: kernel
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
  ports:
    - 5000:5000
  volumes:
    - kernel:/go/src/github.com/ddollar/convox/kernel
  links:
    - builder
    - registry
builder:
  build: builder
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
