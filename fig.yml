kernel:
  build: kernel
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
  ports:
    - 5000:5000
  volumes:
    - kernel:/go/src/github.com/ddollar/convox/kernel
  links:
    - builder
    - registry
builder:
  build: builder
  environment:
    - DEVELOPMENT=true
registry:
  image: convox/registry
  environment:
    - BOTO_CALLING_FORMAT=boto.s3.connection.OrdinaryCallingFormat
  links:
    - redis
    - s3
redis:
  image: convox/redis
s3:
  image: convox/s3
