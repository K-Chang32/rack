web:
  build: web
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
  ports:
    - 5000:5000
  volumes:
    - web:/go/src/github.com/convox/kernel/web
builder:
  build: builder
  environment:
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - DEVELOPMENT=true
  volumes:
    - builder:/go/src/github.com/convox/kernel/builder
