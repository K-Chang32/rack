web:
  build: .
  environment:
    - DEVELOPMENT=true
    - AWS_REGION
    - AWS_ACCESS
    - AWS_SECRET
    - CLUSTER
    - CUSTOM_TOPIC
    - DYNAMO_BUILDS
    - DYNAMO_RELEASES
    - HTTP_PASSWORD
    - MIXPANEL_TOKEN=43fb68427548c5e99978a598a9b14e55
    - RACK
    - REGISTRY_HOST
    - REGISTRY_PASSWORD
    - RELEASE=latest
    - ROLLBAR_TOKEN=f67f25b8a9024d5690f997bd86bf14b0
    - SUBNETS
    - VPC
  ports:
    - 5000:3000
    - 4443:4443
  volumes:
    - ./:/go/src/github.com/convox/kernel
    - /var/run/docker.sock:/var/run/docker.sock
registry:
  environment:
    - SETTINGS_FLAVOR=local
  image: convox/registry
  ports:
    - 5100:443
