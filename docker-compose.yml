web:
  build: .
  environment:
    - DEVELOPMENT=true
    - AWS_ACCESS
    - AWS_SECRET
    - AWS_REGION
    - AWS_ACCOUNTID=convox-dev
    - AWS_AZS
    - CUSTOM_TOPIC
    - GITHUB_TOKEN
    - HTTP_PASSWORD
    - REGISTRY_HOST
    - REGISTRY_PASSWORD
    - RELEASE=local
  ports:
    - 5000:3000
    - 4443:4443
  volumes:
    - ./:/go/src/github.com/convox/kernel
    - /var/run/docker.sock:/var/run/docker.sock
registry:
  environment:
    - REGISTRY_CERT_PUBLIC
    - REGISTRY_CERT_PRIVATE
    - SETTINGS_FLAVOR=local
  image: convox/registry
  ports:
    - 5100:443
