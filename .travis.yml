sudo: required

services:
  - docker

language: go

go:
  - 1.4
  - 1.5

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls

script:
  - go get -t ./...
  - gocov test -v ./... > /tmp/gocov.json
  - goveralls -gocovdata /tmp/gocov.json -service travis-ci
